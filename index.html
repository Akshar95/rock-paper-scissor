<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <!-- Divs for block elemets and spans for in line elements, each have thier own id as they will have different positions, same class as css styling will be same -->
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper beats Rock, you WIN!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png"> 
            </div>
            <div class="choice" id="p">
            <img src="images/paper.png"> 
             </div>
            <div class="choice" id="s">
            <img src="images/scissor.png"> 
             </div>
        </div>
        <p id="action-message">Make your move</p>
    </body>
</html>
